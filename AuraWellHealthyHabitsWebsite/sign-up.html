<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./css/sign up&log in.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="loginForm">
                <h2>Sign up</h2>
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="password" id="retypepassword" placeholder="Retype Password" required>
                <button type="submit">sign up</button>
                <p>Have an account? <a href="log-in.html">Login</a></p>
            </form>
        </div>
    </div>

    <script src="./js/sign up&log in.js"></script>
</body>
</html>
